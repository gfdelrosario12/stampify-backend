spring.application.name=passport

# The 'jdbc:' prefix is required for Java
spring.datasource.url=jdbc:postgresql://ep-proud-cake-a4g4i0qg-pooler.us-east-1.aws.neon.tech/neondb?sslmode=require

# Extracted from the connection string
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate JPA settings (optional)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
